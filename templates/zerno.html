{% extends "base.html" %}

{% block lab %} Лабораторная работа 4 {% endblock %}

{% block main %}

<h1>Заказ зерна</h1>
<form method="post">
    <label for="grain">Выберите зерно: </label>
    <select id="grain" name="grain">
        <option value="Ячмень">Ячмень</option>
        <option value="Овёс">Овёс</option>
        <option value="Пшеница">Пшеница</option>
        <option value="Рожь">Рожь</option>
    </select>
    <br>
    <label for="weight">Введите вес: </label>
    <input type="number" id="weight" name="weight">
    <button type="submit">Оформить заказ</button>
    <div>
        <p>Заказ успешно сформирован. Вы заказали {{grain}}. Вес: {{weight}} т.</p>
        <p>Сумма к оплате: {{ summ }} руб.</p>
        <p>{{skidka}}</p>
        <p>{{errors}}</p>
    </div>
</form>
<div>
    
</div>
<a href="/lab4/zerno">Сброс</a>
{% endblock %}
