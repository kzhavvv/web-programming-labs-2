<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Жвавий Карина. {% block lab %}{% endblock %}</title>
    <link rel="stylesheet" href="{{url_for('static', filename='main.css')}}">
    {% if request.cookies.get('color') %}
    <style>
        body {
            color: {{ request.cookies.get('textColor') }};
            background-color: {{ request.cookies.get('backgroundСolor') }};
            font-size: {{ request.cookies.get('fontSize') }}px;
        }
        
    </style>
    {% endif %}
    
    {% block script %}
    <script src="{{ url_for('static', filename='lab7/drink.js') }}"></script>
    {% endblock %}
</head>
<body>
    <header>
        WEB-программирование, часть 2. {{ self.lab() }}
    </header>

    <main>
        {% block main %}{% endblock %}
        {% block maink %}{% endblock %}
    </main>

    <footer>
        &copy; Жвавий Карина, ФБИ-14, 3 курс, 2023
    </footer>
    
</body>
</html>
